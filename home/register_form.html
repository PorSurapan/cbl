<!DOCTYPE html>

<html>

<head>
	<title>ลงทะเบียน - Database Management with PHP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/snackbar.css">

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="registerUser.js"></script>
</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/bg-2.jpg);" title="Technology photo created by pressfoto - www.freepik.com">
							<a href='https://www.freepik.com/photos/technology'>freepik</a> - <a href='main.html'>template</a>
						</div>

						<div class="login-wrap p-4 p-md-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">ลงทะเบียน</h3>
								</div>
							</div>

							<form method="post" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">ชื่อผู้ใช้</label>
									<input id="username" name="username" type="text" class="form-control" placeholder="Username e.g. Student ID" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="full_name">ชื่อ - นามสกุล</label>
									<input id="full_name" name="full_name" type="text" class="form-control" placeholder="Full Name" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">รหัสผ่าน</label>
									<input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="confirm_password">ยืนยันรหัสผ่าน</label>
									<input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
								</div>
								<div class="form-group">
									<button id="checkBtn" type="button" class="form-control btn btn-primary rounded submit px-3" id="submit" onclick="registerUser(username.value, full_name.value, password.value, confirm_password.value);">ลงทะเบียน</button>
								</div>
								<div class="form-group d-md-flex">
									<div class="w-50 text-left">

									</div>
									<div class="w-50 text-md-right">
										<a href="contact.html">ติดต่อผู้ดูแลระบบ</a>
									</div>
								</div>
							</form>

							<p class="text-center">ลงทะเบียนแล้ว? <a href="index.html">เข้าสู่ระบบ</a></p>
							<div id="snackbar">รหัสผ่านไม่ตรงกัน!</div>
							<div id="snackbar_fails">มีชื่อผู้ใช้นี้ในระบบแล้ว</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
